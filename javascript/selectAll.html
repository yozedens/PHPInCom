    <script>
        function selectAll() {
            var checklist = document.getElementsByName("selected[]");
            if (document.getElementById("select").checked) {
                for (var i = 0; i < checklist.length; i++) {
                    checklist[i].checked = true;
                }
            }
            else {
                for (var i = 0; i < checklist.length; i++) {
                    checklist[i].checked = false;
                }
            }
        }
